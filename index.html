    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5"><!-- Inicio | barra de navegação -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            </li>
          </ul>
        </div>
      </div>
    </nav><!-- Fim | barra de navegação -->

    <div class="container" style="width:400px;"><!-- inicio | container -->

       <div class="row mb-4"><!-- inicio | row 1 / título da aplicação-->
           <div class="col">
               <div class="display-4">Consulta CEP</div>
           </div>
       </div><!-- fim | row 1 / título da aplicação-->

       <div class="row mb-3"><!-- inicio | row 2 / campo CEP-->

               <input type="text" class="form-control" id="campoCEP" placeholder="CEP">

       <div class="row mb-3"><!-- inicio | row 3 / Cidade - UF -->
            <div class="col-md-8">
                <input type="text" class="form-control" id="campoCidade" placeholder="Cidade">

            <div class="col-md-4">
                <input type="text" class="form-control" id="campoUF" placeholder="UF">

       <div class="row mb-3"><!-- inicio | row 4 / Rua-->
            <div class="col">
                <input type="text" class="form-control" id="campoRua" placeholder="Rua">

       </div><!-- fim | row 4 / Rua-->

       <div class="row mb-3"><!-- inicio | row 5 / Bairro -->
            <div class="col">
                <input type="text" class="form-control" id="campoBairro" placeholder="Bairro">
            </div>
       </div><!-- fim | row 5 / Bairro -->

       <div class="row mb-3"><!-- inicio | row 6 / botão limpar dados -->
            <div class="col">
                <button class="btn btn-primary btn-block">LIMPAR CAMPOS</button>
